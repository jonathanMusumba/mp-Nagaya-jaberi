<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Nagaya Jaberi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Progress Bar -->
    <div id="progress-bar"></div>

    <!-- Header -->
    <header>
        <div class="logo">Vote Nagaya Jaberi</div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#media">Media</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <h1 class="typewriter">Vote Nagaya Jaberi</h1>
        <p>For Leadership, For Progress, For You.</p>
        <button>Join the Movement</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Nagaya Jaberi</h2>
        <p>Details about the candidate...</p>
    </section>

    <!-- Media Section -->
    <section id="media">
        <h2>Media Gallery</h2>
        <div class="media-grid">
            <div class="media-item"><img src="image1.jpg" alt="Image 1"></div>
            <div class="media-item"><img src="image2.jpg" alt="Image 2"></div>
            <div class="media-item"><img src="image3.jpg" alt="Image 3"></div>
            <div class="media-item"><img src="image4.jpg" alt="Image 4"></div>
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch...</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
